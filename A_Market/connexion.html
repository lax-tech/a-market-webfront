<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="robots" content="noindex, follow" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">

  


  <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
  <link rel="stylesheet" href="assets/css/vendor/flaticon/flaticon.css">
  <link rel="stylesheet" href="assets/css/vendor/slick.css">
  <link rel="stylesheet" href="assets/css/vendor/slick-theme.css">
  <link rel="stylesheet" href="assets/css/vendor/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/css/vendor/sal.css">

  <link rel="stylesheet" href="assets/css/style.min.css">

</head>


<body>
  <div class="lax-signin-area">

    
    <div class="signin-header">
      <div class="row align-items-center">
        <div class="col-sm-4">
          <a href="index.html" class="site-logo"><img src="assets/images/logo/logo.png" alt="logo"></a>
        </div>
        <div class="col-sm-8">
          <div class="singin-header-btn">
            <p>Pas Encore Membre?</p>
            <a href="inscription.html" class="lax-btn btn-bg-secondary sign-up-btn">S'enregistrer</a>
          </div>
        </div>
      </div>
    </div>
    

    <div class="row">
      <div class="col-xl-4 col-lg-6">
        <div class="lax-signin-banner bg_image bg_image--9">
          <h3 class="title">Des Produits Taillés Sur Mesure</h3>
        </div>
      </div>
      <div class="col-lg-6 offset-xl-2">
        <div class="lax-signin-form-wrap">
          <div class="lax-signin-form">
            <h3 class="title">Se connecter à LaxMarket.</h3>
            <p class="b2 mb--55">Entrez vos détailles ci-dessous</p>
            <form class="singin-form">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="annie@example.com">
              </div>
              <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" name="password" placeholder="Saisissez un mot de passe">
              </div>
              <div class="form-group d-flex align-items-center justify-content-between">
                <button type="submit" class="lax-btn btn-bg-primary submit-btn">Connexion</button>
                <a href="motdepasse.html" class="forgot-btn">Mot de passe oublié?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="assets/js/vendor/modernizr.min.js"></script>
  
  <script src="assets/js/vendor/jquery.js"></script>
  
  <script src="assets/js/vendor/popper.min.js"></script>
  <script src="assets/js/vendor/bootstrap.min.js"></script>

  <script src="assets/js/vendor/jquery.countdown.min.js"></script>
  <script src="assets/js/vendor/sal.js"></script>
  <script src="assets/js/vendor/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/vendor/imagesloaded.pkgd.min.js"></script>
  <script src="assets/js/vendor/isotope.pkgd.min.js"></script>
  <script src="assets/js/vendor/counterup.js"></script>
  <script src="assets/js/vendor/waypoints.min.js"></script>

  
  <script src="assets/js/main.js"></script>

</body>




</html>
